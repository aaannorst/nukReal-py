<!DOCTYPE>
<html lang="en">
<head>
  <title>nukReal</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <meta name="description" content="">-->
  <meta name="author" content="aaao" >
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <a title="nukReal" class="nukreal-logo" href=#>nu<span class="k-in-nukreal">k</span>Real</a>
    <a class="nav-icon" href="#">❯</a>
    <!--<nav class="nav-main">
    navigation here
    </nav>-->
  </header>

  <main>
<!--    custom cloth card    -->
    <article class="card">

      
      
      <!-- choose graphics -->
      <section class="section-graphics" id="cet">
        <div class="image-area">  
          <img src="img/graphics/cet/CET.png" />
        </div>
       
        <nav class="nav-graphics">
          <ul>
            <li class="prev"><a title="prev" href="#">〈</a></li>        
            <li class="all"><a title="all" href="#">all</a></li> 
            <li class="next"><a title="next" href="#">〉</a></li>        
          </ul>       
        </nav>
        
        <details class="details-graphics">
          <summary>
            <a class="tab tab-graphics">          
              <h2>graphics</h2>        
            </a>           
          </summary>  
          
          <div class="details-info">
            <!--<h3>CET.</h3>-->
            <p>graphics created by <span class="artist">CET</span></p>
          </div>        
        </details>
      </section>

      
      
      <!-- choose cloth -->      
      <section class="section-cloth" id="classic-t">
        <div class="image-area">        
          <img src="img/cloth/t/t-shirt.png" />       
        </div>
        <!--
        <nav class="nav-cloth">
          <ul>
            <li class="next"><a title="next" href="#">〉next</a></li>        
            <li class="prev"><a title="prev" href="#">prev〈</a></li>        
            <li class="all"><a title="all" href="#">all</a></li> 
          </ul>       
        </nav>
-->
        <details class="details-cloth">
          <summary>
            <a class="tab tab-cloth">          
              <h2>cloth</h2> 
            </a>                 
          </summary>          
          
          <div class="details-info">
            <!--<h3>classic T</h3>-->
            <ul>
              <li><!-- materialfabric-->
                <select>
                  <option value="cotton">cotton</option>
                  <option value="hemp">hemp</option>
                  <option value="material">material</option>
                  <option value="material">material</option>
                </select> 
              </li>
              <li><!--size-->
                <select>
                  <option value="XXS">XXS</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>
                </select> 
              </li>
              <li><!--color-->
                <select>
                  <option value="black">Black</option>
                  <option value="white">White</option>
                  <option value="custom_color_picker">color picker</option>
                </select>
              </li> 
            </ul>
          </div>
        </details>
      </section>



      <!-- save / buy / share -->
      <footer class="card-cta">
        <h3>CET. on classic T</h3>
        <a class="button">save / buy / share</a>
      </footer>
      
      
      
    </article>
  </main>
</body>
</html>
